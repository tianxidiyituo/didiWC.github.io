<!DOCTYPE html>

<html>

<body>


<button onclick="getLocation()">找厕所</button>

<script>

    var x=document.getElementById("demo");

    function getLocation()

    {

        if (navigator.geolocation)

        {

            navigator.geolocation.getCurrentPosition(showPosition);

        }

        else{x.innerHTML="Geolocation is not supported by this browser.";}

    }

    function showPosition(position)

    {

        x.innerHTML="https://map.baidu.com/mobile/webapp/search/search/qt=s&wd=%E5%8E%95%E6%89%80&c=191&searchFlag=bigBox&version=5&exptype=dep&src_from=webapp_all_bigbox&sug_forward=&src=0&nb_x= " + position.coords.latitude +

            "&nb_y=" + position.coords.longitude +"&center_rank=1/vt=/?fromhash=1"

    }

</script>

</body>
